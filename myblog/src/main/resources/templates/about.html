            <p style="font-weight:bold"><h3>你一定能够成为你想要去成为的人！</h3></p>

            <p style="font-weight:bold">其次是现在。</p>
            <br>
            <p style="font-weight:bold">《月亮与六便士》背后的一句话：</p>
            <p style="font-weight:bold">人生漫长转瞬即逝，有人见尘埃，有人见星辰。</p>
            <p style="font-weight:bold">便去经历，去拼搏，去感受，去爱</p>
            <p style="font-weight:bold">白日消逝的光辉，蓝色大海的风涌，</p>
            <p style="font-weight:bold">世界万物不停流转，生活细细碎碎的点滴，</p>
            <p style="font-weight:bold">那些美好的褪色的，拼凑了我们完完整整的人生，</p>
            <p style="font-weight:bold">值得让我们活得肆意精彩。</p>
