<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetic-友链</title>
    <link href="../static/images/me.jpg" th:href="@{/images/me.jpg}" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--引入公共导航-->
<div th:replace="all/common :: menu(6)"></div>


<!--顶部图片-->
<div class="m-bg-type_outer" style="width: 100%;height: 40%">
    <!--<img src="../static/images/friendbg.jpg" th:src="@{/images/friendbg.jpg}" alt="" class="ui m-bg image" style="width: 100%;height: 100%">-->
    <div class="m-bg-class_cover">
        <div align="center">
        <div class="ui container" align="center" style="position: relative ;bottom: -540px;" >
            <div id="waypoint" class="m-font-size-title " align="center" style="font-family:'STXingkai'">友链</div>
            <div class="m-font-size-text-init-title m-margin-top" align="center">你身边的人和你喜欢的东西就是你的品位</div>
        </div>
        </div>
    </div>
</div>


<!--中间内容-->
<div class="m-margin- animated fadeIn">
    <div class="ui m-opacity container">
        <div class="box-shadow-max">
        <div class="ui segment m-padded-tb-large m-opacity">
            <div class="ui container">
                <h1 class="" align="center">友链须知</h1>
                    <ui class="list">
                        <div class="m-margin-left-mini m-margin-tb-tiny" style="font-size: large;font-weight: bold">网站要求</div>
                        <br>
                        <li class="m-margin-left-big m-margin-tb-tiny" style="font-size: medium">无色情内容，无政治敏感内容，网站要能长期正常访问</li>
                        <li class="m-margin-left-big m-margin-tb-tiny" style="font-size: medium">二十篇以上个人原创文章，两个月内有新文章更新</li>
                        <li class="m-margin-left-big m-margin-tb-tiny" style="font-size: medium">原创博客、技术博客、游记博客优先</li>
                        <li class="m-margin-left-big m-margin-tb-tiny" style="font-size: medium">需要交换友链，先把本站添加到你的网站中，然后根据下面的格式，给我发email或在留言板给我留言~</li>
                        <br>
                        <div class="m-margin-left-mini m-margin-tb-tiny" style="font-size: large;font-weight: bold">申请格式</div>
                        <br>
                        <li class="m-margin-left-big m-margin-tb-tiny" style="font-size: medium">博客标题：Poetic</li>
                        <li class="m-margin-left-big m-margin-tb-tiny" style="font-size: medium">博客地址：https://XXX.XXX.XX/</li>
                        <li class="m-margin-left-big m-margin-tb-tiny" style="font-size: medium">图标地址：https://XXX.XXX.XX/</li>
                    </ui>
            </div>
        </div>
        </div>

        <!--友人区域-->
        <div class="box-shadow-max">
        <div class="ui top attached teal m-opacity segment box-shadow-max">
            <div class="ui m-padded-tb-large m-container-tiny">
                <div class="ui stackable m-container-mini m-opacity grid">

                    <!--友人显示区域-->
                    <div class="m-margin-tb-tiny four wide column" th:each="friend:${friends}">
                        <a href="#" class="class_outer" target="_blank" th:href="@{${friend.blogAddress}}">
                            <div align="center">
                                <div class="friends-link">
                                    <img src="../static/images/me.jpg" th:src="@{${friend.pictureAddress}}"  alt="" class="friends-link-image">
                                    <div class="m-margin-top">
                                     <h4 class="m-font-size-text-friends m-margin-tb-tiny" th:text="${friend.blogName}">Poetic</h4>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>

                </div>
            </div>
        </div>
        </div>

    </div>
</div>


<!--置顶图标-->
<div id="toup" class="m-padded-tb-large m-fixed m-right-bottom">
    <a href="#" class="ui icon button"><i class="chevron up icon"></i> </a>
</div>

<br>
<br>
<!--引入公共底部栏-->
<div th:replace="all/common :: footer"></div>

<!--引入底部js-->
<div th:replace="all/common :: #js"></div>
</body>
</html>
